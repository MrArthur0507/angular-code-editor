<div class="container mt-4">
    <div class="row">
      <div class="col-md-12"> 
        <div class="card shadow">
          <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Code Editor</h5>
            <select 
              [(ngModel)]="selectedLanguage" 
              (change)="onLanguageChange($event)" 
              class="form-select form-select-sm w-auto bg-dark text-white border-secondary">
              <option value="c">C</option>
              <option value="cpp">C++</option>
              <option value="csharp">C#</option>
            </select>
          </div>
          <div class="card-body p-0">
            <ngx-monaco-editor 
              [options]="editorOptions" 
              [(ngModel)]="code" 
              class="monaco-editor">
            </ngx-monaco-editor>
          </div>
          <div class="card-footer bg-dark">
            <button (click)="runCode()" class="btn btn-primary">Run Code</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row mt-3"> 
      <div class="col-md-12"> 
        <app-output-display [output]="output" class="output-display"></app-output-display>
      </div>
    </div>
  </div>

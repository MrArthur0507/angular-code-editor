<div class="container-fluid">
    <div class="card shadow">
      <div class="card-header bg-dark text-white">
        <h5 class="mb-0">Program Output</h5>
      </div>
      <div class="card-body bg-dark text-white output-body">
        <pre class="output-content">{{ output }}</pre>
      </div>
      <div class="card-footer bg-dark text-end">
        <button (click)="clearOutput()" class="btn btn-secondary btn-sm">Clear Output</button>
      </div>
    </div>
  </div>
